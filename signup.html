<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum - Sign Up</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            
            <h1>Sign Up</h1>
            
            <form id="signupForm">
                <div class="form-group">
                    <label>Name</label>
                    <input type="text" id="signupName" required>
                    <span class="error" id="signupNameErr"></span>
                </div>
                
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="signupEmail" required>
                    <span class="error" id="signupEmailErr"></span>
                </div>
                
                <div class="form-group">
                    <label>Phone</label>
                    <input type="tel" id="signupPhone" required>
                    <span class="error" id="signupPhoneErr"></span>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="signupPassword" required minlength="6">
                    <span class="error" id="signupPasswordErr"></span>
                </div>
                
                <div class="form-group">
                    <label>Role</label>
                    <select id="signupRole" required>
                        <option value="visitor">Visitor</option>
                        <option value="guide">Guide</option>
                    </select>
                    <span class="error" id="signupRoleErr"></span>
                </div>
                
                <button type="submit" class="submit-btn">Register</button>
            </form>
            
            <p class="auth-link">Already have an account? <a href="login.html">Login</a></p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="signup.js"></script>
</body>
</html>
