<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Museum - Login</title>
    <link rel="stylesheet" href="auth.css">
</head>
<body>
    <div class="auth-container">
        <div class="auth-card">
            <a href="index.html" class="back-link">‚Üê Back to Home</a>
            
            <h1>Login</h1>
            
            <form id="loginForm">
                <div class="form-group">
                    <label>Email</label>
                    <input type="email" id="loginEmail" required>
                    <span class="error" id="loginEmailErr"></span>
                </div>
                
                <div class="form-group">
                    <label>Password</label>
                    <input type="password" id="loginPassword" required minlength="6">
                    <span class="error" id="loginPasswordErr"></span>
                </div>
                
                <button type="submit" class="submit-btn">Login</button>
            </form>
            
            <p class="auth-link">Don't have an account? <a href="signup.html">Sign up</a></p>
        </div>
    </div>

    <script src="config.js"></script>
    <script src="login.js"></script>
</body>
</html>
